<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Obras de Arte</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://media.admagazine.com/photos/618a6acacc7069ed5077ca7c/16:9/w_2240,c_limit/69052.jpg" alt="Obra 1">
      <div class="info">
        <div class="label">Vicent Van Gogh</div>
        <p class="title">La noche estrellada</p>
        <p class="subtitle">1998</p>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://media.admagazine.com/photos/618a6ac93174d0288cf2d418/master/w_1600,c_limit/68699.jpg" alt="Obra 2">
      <div class="info">
        <div class="label">Leanoardo da Vinci</div>
        <p class="title">Mona Lisa</p>
        <p class="subtitle">1516</p>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://media.admagazine.com/photos/618a6e82b67f79aa891eddd0/master/w_1600,c_limit/57601.jpg" alt="Obra 3">
      <div class="info">
        <div class="label">Diego Rivera</div>
        <p class="title">Sueño de una tarde en la alameda central</p>
        <p class="subtitle">1947</p>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://media.admagazine.com/photos/618a6acbb67f79aa891edc15/master/w_1600,c_limit/68706.jpg" alt="Obra 4">
      <div class="info">
        <div class="label">Pablo Picasso</div>
        <p class="title">Guernica</p>
        <p class="subtitle">1937</p>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://media.admagazine.com/photos/618a6acbb67f79aa891edc17/master/w_1600,c_limit/68702.jpg" alt="Obra 5">
      <div class="info">
        <div class="label">Cloude Monet</div>
        <p class="title">Nenufares</p>
        <p class="subtitle">1926</p>
      </div>
    </div>

    <div class="gallery-item">
      <img src="https://media.admagazine.com/photos/67da04759503c957c3587ac2/master/w_1600,c_limit/salvador-dali-la-persistencia-de-la-memoria.jpg" alt="Obra 6">
      <div class="info">
        <div class="label">Salvador Dali</div>
        <p class="title">La persistencia de la memoria</p>
        <p class="subtitle">1931</p>
      </div>
    </div>
  </div>

</body>
</html>
