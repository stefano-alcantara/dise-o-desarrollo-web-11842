<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Gimnasio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        form {
            width: 48%;
        }

        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: inline-block;
            margin-right: 10px;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        .image-container {
            width: 48%;
            text-align: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: white;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido al Gimnasio</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Planes</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <h1>Formulario de Registro</h1>
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="plan">Tipo de Plan:</label>
                    <select id="plan" name="plan">
                        <option value="basico">Básico</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="horarios">Selecciona los horarios:</label><br>
                    <input type="checkbox" id="mañana" name="horarios" value="mañana">
                    <label for="mañana">Mañana</label><br>
                    <input type="checkbox" id="tarde" name="horarios" value="tarde">
                    <label for="tarde">Tarde</label><br>
                    <input type="checkbox" id="noche" name="horarios" value="noche">
                    <label for="noche">Noche</label>
                </div>

                <button type="submit" class="submit-btn">Registrar</button>
            </form>

            <div class="image-container">
                <img src="https://infodeportes.com.ar/wp-content/uploads/2022/10/Un-nuevo-gimnasio-abrio-sus-puertas-en-Ituzaingo-Buenos-Aires-Terra-Fitness.png" alt="Gimnasio">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gimnasio X - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
