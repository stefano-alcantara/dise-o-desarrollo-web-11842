<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro - Gimnasio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <header>
        <h1>Bienvenido al Gimnasio</h1>
    </header>

    <nav>
        <a href="#">Inicio</a>
        <a href="#">Planes</a>
        <a href="#">Contacto</a>
    </nav>

    <div class="container">
        <h1>Formulario de Registro</h1>
        <div class="form-container">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>

                <div class="form-group">
                    <label for="plan">Tipo de Plan:</label>
                    <select id="plan" name="plan">
                        <option value="basico">Básico</option>
                        <option value="intermedio">Intermedio</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="horarios">Selecciona los horarios:</label><br>
                    <input type="checkbox" id="mañana" name="horarios" value="mañana">
                    <label for="mañana">Mañana</label><br>
                    <input type="checkbox" id="tarde" name="horarios" value="tarde">
                    <label for="tarde">Tarde</label><br>
                    <input type="checkbox" id="noche" name="horarios" value="noche">
                    <label for="noche">Noche</label>
                </div>

                <button type="submit" class="submit-btn">Registrar</button>
            </form>

            <div class="image-container">
                <img src="https://infodeportes.com.ar/wp-content/uploads/2022/10/Un-nuevo-gimnasio-abrio-sus-puertas-en-Ituzaingo-Buenos-Aires-Terra-Fitness.png" alt="Gimnasio">
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Gimnasio X - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
