<div class="container my-5">
  <h1 class="mb-4 text-center">Contacto</h1>

  <form>
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
    </div>

    <div class="mb-3">
      <label for="asunto" class="form-label">Asunto</label>
      <input type="text" class="form-control" id="asunto" placeholder="Asunto del mensaje">
    </div>

    <div class="mb-3">
      <label for="mensaje" class="form-label">Mensaje</label>
      <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribí tu mensaje aquí..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
