<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bienvenida con Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Bienvenido</h1>
        <div id="defaultWelcome" class="mb-4"></div>

        <form id="userForm" class="mb-4">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" required>
          </div>
          <div class="mb-3">
            <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Enviar</button>
        </form>

        <div id="userWelcome" class="alert alert-success d-none"></div>
        <div id="diasVividos" class="alert alert-info d-none"></div>
      </div>
    </div>
  </div>

  <script>
    // Datos por defecto
    const nombreDef = "Juan";
    const apellidoDef = "Pérez";
    const fechaNacimientoDef = "1990-01-01";

    window.onload = () => {
      const welcome = `¡Hola ${nombreDef} ${apellidoDef}! Bienvenido a nuestra página.`;
      document.getElementById("defaultWelcome").innerHTML =
        `<div class="alert alert-secondary">${welcome}</div>`;
    };

    document.getElementById("userForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const apellido = document.getElementById("apellido").value;
      const fechaNacimiento = new Date(document.getElementById("fechaNacimiento").value);
      const hoy = new Date();
      const diasVividos = Math.floor((hoy - fechaNacimiento) / (1000 * 60 * 60 * 24));

      document.getElementById("userWelcome").classList.remove("d-none");
      document.getElementById("userWelcome").innerText =
        `¡Hola ${nombre} ${apellido}! Gracias por completar tus datos.`;

      document.getElementById("diasVividos").classList.remove("d-none");
      document.getElementById("diasVividos").innerText =
        `Has vivido aproximadamente ${diasVividos} días.`;
    });
  </script>
</body>
</html>
